simpleArgs: &simple-args
    initialMoney: 10005450
    moneyToTransfer: 1000
    numberOfAccounts: &number-of-accounts 20
    ctps: &ctps 300
    rtps: &rtps 3000

test:
    name: simple
    description: >-
        This is an example benchmark for Caliper, to test the backend DLT's
        performance with simple account opening & querying transactions.
    workers:
        type: local
        number: 25
    rounds:
        - label: open
          description: >-
              Test description for the opening of an account through the deployed
              contract.
          txDuration: *number-of-accounts
          rateControl:
              type: fixed-rate
              opts:
                  tps: *ctps
          workload:
              module: benchmarks/scenario/simple/open.js
              arguments: *simple-args
        - label: query
          description: Test description for the query performance of the deployed contract.
          txDuration: *number-of-accounts
          rateControl:
              type: fixed-rate
              opts:
                  tps: *rtps
          workload:
              module: benchmarks/scenario/simple/query.js
              arguments: *simple-args
